<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
              <ul class="navbar">
                  <li class="about"><a href="https://about.google/a/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                  <li class="store"><a href="#">Store</a></li>
                  <li class="gmail"><a href="#">Gmail</a></li>
                  <li class="images"><a href="#">Images</a></li>
                  <li><span class="material-icons">apps</span></li>
                  <li><button class="signIn"> Sign in</button></li>
              </ul>
        </nav>

    </header>
    
    <div class="google">
    
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div class="bar">
        <label for="search"></label>
        <input class="searchbar" type="search" name="search" id="search">
    </div>
    <div class="buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </div>
    
    
    <footer>
        <ul class="footer">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Stuff Works</li>
            <li class="carbon">Carbon neutral since 2007</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
